<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
    <title>1e component VUE</title>
  </head>

  <body>
    <div id="app"></div>

    <template id="ejemplo">
      <div>
        <button @click="toggleMostrar">Mostrar/Ocultar</button>
        <p v-if="mostrar">
          <b>{{ mensaje }}</b>
          <img :src="imagen" />
        </p>
        <p
          v-else
          style="
            font-size: large;
            font-family: 'Courier New', Courier, monospace;
          "
        >
          Ahora está ocultado
        </p>
      </div>
    </template>

    <!--OJO això ha d'estar aquí al final -->
    <script src="js/javascript.js"></script>
  </body>
</html>
