<html>
  <head>
    <title>VueJs Instance</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  </head>
  <body>
    <style>
      #databinding {
        padding: 20px 15px 15px 15px;
        margin: 0 0 25px 0;
        width: auto;
        background-color: #e7e7e7;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      span,
      option,
      input {
        font-size: 25px;
      }
    </style>

    <div id="databinding">
      <h1>Benvinguda:</h1>
      <h2>Currency Converter</h2>
      <span>Enter Amount:</span>
      <input
        type="number"
        v-model="amount"
        placeholder="Enter Amount"
      /><br /><br />
      <span>Convert From:</span>
      <select v-model="convertFrom" style="width: 300px; font-size: 25px">
        <option v-for="(item, index) in currencyfrom" :value="item.name">
          {{item.desc}}
        </option>
      </select>
      <span>Convert To:</span>
      <select v-model="convertTo" style="width: 300px; font-size: 25px">
        <option v-for="(item, index) in currencyfrom" :value="item.name">
          {{item.desc}}
        </option></select
      ><br /><br />
      <span> {{amount}} {{convertFrom}} equivale a {{convertTo}} {{finalamount}} </span>
    </div>

    <script>
            const app = new Vue({
              el: "#databinding",
              data: {
                message: "Currency Exchange",
                currencyfrom: [
                  { name: "USD", desc: "US Dollar" },
                  { name: "EUR", desc: "Euro" },
                  { name: "INR", desc: "Indian Rupee" },
                  { name: "BHD", desc: "Bahraini Dinar" },
                ],
                convertFrom: "INR",
                convertTo: "USD",
                amount: 1000,
              },

              //propiedad computada
              computed: {
                  finalamount: function () {
                    var to = this.convertTo;
                    var from = this.convertFrom;
                    var final;

                    switch (from) {
                    case "INR":
                      if (to == "USD") {
                      final = this.amount * 0.016;
                      }
                     if (to == "EUR") {
                      final = this.amount * 0.013;
                      }
                      if (to == "BHD") {
                      final = this.amount * 0.0059;
                      }
                      if (to == "INR") {
                      final = this.amount;
                      }
                   break;

                    case "USD":
                     if (to == "INR") {
                    final = this.amount * 63.88;
                    }
                    if (to == "EUR") {
                      final = this.amount * 0.84;
                    }
                    if (to == "BHD") {
                      final = this.amount * 0.38;;
                    }
                    if (to == "USD") {
                      final = this.amount;
                    }
                    break;

                   case "EUR":
                     if (to == "INR") {
                    final = this.amount * 76.22;
                    }
                    if (to == "USD") {
                      final = this.amount * 1.19;
                    }
                    if (to == "BHD") {
                      final = this.amount *  0.45;;
                    }
                    if (to == "EUR") {
                      final = this.amount;
                    }
                    break;

                   case "BHD":
                     if (to == "INR") {
                    final = this.amount * 169.44;
                    }
                    if (to == "USD") {
                      final = this.amount *  2.65;
                    }
                    if (to == "EUR") {
                      final = this.amount *  2.22;
                    }
                    if (to == "BHD") {
                      final = this.amount;
                    }
                    break;
                    }
                    return final
                    
                  }
            }
            })
    </script>
  </body>
</html>
