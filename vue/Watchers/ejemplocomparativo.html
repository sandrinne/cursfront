<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>sumas automáticas</h2>
      Escribe un número <input type="number" v-model="num1" /> <br /><br />
      Ahora escribe otro <input type="number" v-model="num2" /> <br /><br />
      <button onclick="sumar">Calcula</button>

      <h3>El resultado es:</h3>

      Con method: {{ sumar() }}
      <br />
      Con computed: {{ sumarcomputed }}
      <br />
      Con Watch: <input type="number" v-model="result" />
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          num1: 0,
          num2: 0,
          result: 0,
        },
        watch: {
          num1: function (val) {
            this.result = parseInt(val) + parseInt(this.num2);
          },
          num2: function (val) {
            this.result = parseInt(val) + parseInt(this.num1);
          },
        },
        methods: {
          sumar: function () {
            return +this.num1 + +this.num2
          },
        },
        computed: {
          sumarcomputed: function () {
            return +this.num1 + +this.num2
          },
        },

      });
    </script>
  </body>
</html>
