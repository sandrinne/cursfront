<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- //primer exemple -->
    <button id="primer">Fes clic aquí!</button>

    <!-- segon exemple -->

    <p id="demo">Click me.</p>

    <script>
      // Primer exemple
      // Guardem el node en una variable
      var primerElement = document.getElementById("primer");
      // Creem les funcion que volem que sigui cridada
      function mostrarMissatge1() {
        alert("primera funció");
      }
      function mostrarMissatge2() {
        alert("segona funció");
      }
      //Al fer click afegim event mostrarMissatge1
      primerElement.addEventListener("click", mostrarMissatge1);
      //Ara al fer click al mateix botó, afegim event mostrarMissatge2
      primerElement.addEventListener("click", mostrarMissatge2);

      //   Segon exemple
      document.getElementById("demo").addEventListener("mousedown", mouseDown);
      document.getElementById("demo").addEventListener("mouseup", mouseUp);
      function mouseDown() {
        document.getElementById("demo").innerHTML =
          "The mouse button is held down.";
      }
      function mouseUp() {
        document.getElementById("demo").innerHTML =
          "You released the mouse button.";
      }
    </script>
  </body>
</html>
