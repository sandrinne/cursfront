    <script>
//1. Utilitzant el Bucle while, demana un nÃºmero per pantalla i calcula el seu
// factorial.
      let factorial = 1;
      let num = 15;
      while (num > 1) {
        factorial = factorial * num;
        num--;
      }
      console.log("El factorial es " + factorial);
    </script>
