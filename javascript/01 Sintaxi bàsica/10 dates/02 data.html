    <script>
        // Crea un objecte de tipus Date amb la data i hora actual. Què passa si s’assigna amb el mètode setHours el valor 26? Què passa si s’assigna amb el mètode setMinutes el valor 65? Què passa si s’assigna com a dia de mes 35?

        console.log (horaactual)
        var hores = horaactual.setHours(26)

        console.log (minuts)
