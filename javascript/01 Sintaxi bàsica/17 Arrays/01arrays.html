      function numeros(a, b) {
        let newArray = [];
        let inicio = a;
        let fin = b;
        if (a > b) {
          inicio = b;
          fin = a;
        }
        for (let i = inicio + 1; i < fin; i++) {
          newArray.push(i);
        }
        return newArray;
      }
