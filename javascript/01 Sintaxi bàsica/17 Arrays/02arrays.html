  <body>
    <script>
      // 2. Crea una funció que rebi un array de 5 noms com a paràmetre i retorni un nou array amb el número de caràcters de cada nom.
      function nomMesLlarg(a) {
        let newArray = []
        for (let i = 0; i < a.length; i++) {
          const nom = a[i]
          newArray.push(nom.length)
        }
        return newArray
      }
      let arrayNoms
      let nouArray

      arrayNoms = ['sandra', 'maria', 'víctor', 'guadalupe', 'iu']
      nouArray = nomMesLlarg(arrayNoms)
      console.table(arrayNoms)
      console.table(nouArray)
    </script>
